<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<link rel="stylesheet" href="../estilos/recursos/bootstrap.min.css" />
		<link rel="stylesheet" href="../estilos/estilos-login.css" />
		<title>Panadería</title>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-light shadow-sm">
				<div class="">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link btn btn-primary" href="../index.html"
								>Volver <span class="sr-only">(current)</span></a
							>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="container">
			<div class="container login col-6 h-100 shadow">
				<div class="row h-100 justify-content-center align-items-center">
					<h1>Login</h1>
					<form
						class="col-12"
						id="formulario"
						action="{{ route('userSesion') }}"
					>
						<div class="form-group">
							<label for="usuario">Nombre de Usuario</label>
							<input
								type="text"
								class="form-control"
								id="usuario"
								name="usuario"
								placeholder="Nombre de usuario"
								required
							/>
						</div>
						<div class="form-group">
							<label for="pass">Contraseña</label>
							<input
								type="password"
								class="form-control"
								id="pass"
								name="pass"
								placeholder="Contraseña"
								required
							/>
						</div>
						<div class="d-flex justify-content-end">
							<button
								type="submit"
								value=""
								class="btn btn-success"
								href="ejemplo.html"
							>
								Entrar
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="../js/recursos/jquery-3.5.1.min.js"></script>
		<script src="../js/recursos/bootstrap.min.js"></script>
		<script src="../js/login.js"></script>
	</body>
</html>
